{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="row">
    <div class="product-container col-10 offset-1">
        <div class="row mt-1 mb-2"></div>
        <div class="row">
            {% for img in images %}
                <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                    <div class="card">
                        <a href="">
                            <img class="card-img-top img-fluid gallery_img" src="{{ img.image.url }}" alt="club photos">
                        </a>
                    </div>
                    {% if request.user.is_superuser %}
                        <small class="ml-3">| 
                            <a class="text-danger" href="{% url 'delete_image' %}">Delete</a>
                        </small>
                    {% endif %}
                </div>
                
            {% endfor %}
        </div>
    </div>
</div>



{% endblock%}
