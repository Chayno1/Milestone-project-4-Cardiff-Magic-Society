{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-12 font_style">{{ user.username }}'s Profile</h2>
                <hr>
                <a href="{% url 'order_history' %}" class="btn btn-danger btn-lg font_style" tabindex="-1" role="button" aria-disabled="true">order history</a>
            </div>
            
               
            
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <p class="text-muted font_style">Default Delivery Information</p>
                
            </div>
            <div class="col-12 col-lg-6">
                <p class="text-muted font_style">Order History</p>
                
            </div>
        </div>
    </div>
{% endblock %}
